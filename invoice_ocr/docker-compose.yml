version: "3.9"

services:
  api:
    build: .
    command: uvicorn invoice_ocr.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
      - uploads:/app/invoice_ocr/uploads
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      - DATABASE_URL=sqlite:///./invoices.db
      - REDIS_URL=redis://redis:6379/0

  worker:
    build: .
    command: celery -A invoice_ocr.workers.celery_tasks.celery_app worker --loglevel=info
    volumes:
      - ..:/app
      - uploads:/app/invoice_ocr/uploads
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      - DATABASE_URL=sqlite:///./invoices.db
      - REDIS_URL=redis://redis:6379/0

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  uploads:
  redis_data:
